- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.btt_autoload_preset.json: 
      path: btt_autoload_preset.json
      force: true
    ~/.gitconfig:
      path: gitconfig
      force: true
    ~/.zshrc: 
      path: zshrc
      force: true
